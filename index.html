<!doctype html>
<head>
  <title id="AppTitle">color trainer</title>

  <!-- Import libraries -->
  <link rel="stylesheet" href="css/materialstyle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@material/ripple@14.0.0/dist/mdc.ripple.min.js" integrity="sha384-9QANVmWxL3S8VRs8x1Q+bF1Zzogpy7P/Qw1+y5qHLdC1ig0EuoHg9VbB1SXyecdZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js" integrity="sha384-rqhP61M9WSmzd7+ssgyoWP2I+R68vVHx7o+UmmIs6/Nxe8Lt1DoF6+0CKptZIXC0" crossorigin="anonymous"></script>
  
  <!-- Import scripts -->
  <script src="js/quiz.js"></script>
</head>
<body data-bs-theme="light">
  <div class="container py-5">
    <!-- Title -->
    <h2 class="text-center text-primary mb-3">
      <i class="bi bi-palette2"></i>
      <span class="fw-bold">color</span> trainer
    </h2>
    
    <!-- Score -->
    <h4 class="text-center mb-5">
      <span class="text-light px-2 bg-primary rounded-4">
        <span id="ScoreCounterCorrect">0</span>
        correct</span>
      out of
      <span id="ScoreCounterTotal">0</span>
      questions
    </h4>

    <!-- Question -->
    <div class="text-center mb-4 pt-5">
      Pick the hex code that resembles
      <span id="ColorBox" class="px-2 rounded-4">this color</span>
      the closest
    </div>

    <!-- Answers -->
    <div class="row">
      <div onclick="QuizSelect(1)" class="col text-center p-3 border rounded-4 mx-2 position-relative" style="--mdc-ripple-color: #00000030;">
        <span id="QuizAnswer1">#ffffff</span>
        <span class="ripple-surface"></span>
      </div>
      <div onclick="QuizSelect(2)" class="col text-center p-3 border rounded-4 mx-2 position-relative" style="--mdc-ripple-color: #00000030;">
        <span id="QuizAnswer2">#ffffff</span>
        <span class="ripple-surface"></span>
      </div>
      <div onclick="QuizSelect(3)" class="col text-center p-3 border rounded-4 mx-2 position-relative" style="--mdc-ripple-color: #00000030;">
        <span id="QuizAnswer3">#ffffff</span>
        <span class="ripple-surface"></span>
      </div>
      
    </div>
  </div>
</body>
<script>
  // Initialize Ripple
  const rippleSurface = Array.prototype.slice.call(document.querySelectorAll('.ripple-surface'))
  rippleSurface.map(s => {
    return new mdc.ripple.MDCRipple(s)
  })
</script>
